{% extends 'menubar.html' %}

{% block content %}
<style>
    th,td{
        text-align: center;
        color: white;
    }
</style>
<body style="background-color: black;color: white;">
    <br><br><br>
    <h1>Welcome CSB Account Statement</h1>
    <hr>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Amount</th>
            <th>Available Balance</th>
        </tr>
        
        {% for item in all_item %}
            <tr>
                <td>{{item.date_time}}</td>
                <td>{{item.title}} <a class="btn btn-warning" href="{% url 'csbaccountdetails' item.id %}">(More)</a></td>
                <td>{{item.amount}}</td>
                <td>{{item.available_balance}}</td>
            </tr>
        {% endfor %}
            
    </table>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <label>Month</label><input type="text" id="month" name="month" class="form-control">
        <label>Year</label><input type="text" id="year" name="year" class="form-control">
        <hr>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-warning">Filter Details</button>
        </div>
    </form>
</body>
{% endblock %}
